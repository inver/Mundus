ext {
    versions = [:]
    libs = [:]
}

versions += [
        lombok             : "1.18.26",
        commons_io         : "2.11.0",
        commons_lang3      : "3.12.0",
        common_collections4: "4.4",
        slf4j_api          : "2.0.0",
        junit              : "4.13.2",
        mockito_core       : "4.8.0",
        logback_classic    : "1.4.0",
        jackson            : "2.13.4"
]
libs += [
        lombok              : "org.projectlombok:lombok:${versions.lombok}",
        commons_io          : "commons-io:commons-io:${versions.commons_io}",
        commons_lang3       : "org.apache.commons:commons-lang3:${versions.commons_lang3}",
        commons_collections4: "org.apache.commons:commons-collections4:${versions.common_collections4}",
        slf4j_api           : "org.slf4j:slf4j-api:${versions.slf4j_api}",
        junit               : "junit:junit:${versions.junit}",
        mockito_core        : "org.mockito:mockito-core:${versions.mockito_core}",
        logback_classic     : "ch.qos.logback:logback-classic:${versions.logback_classic}",
        jackson_databind    : "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}",
        jackson_annotations : "com.fasterxml.jackson.core:jackson-annotations:${versions.jackson}"
]